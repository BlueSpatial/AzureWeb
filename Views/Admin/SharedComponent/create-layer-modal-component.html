<div class="modal fade" id="creatLayerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add layer</h4>
            </div>
            <div class="modal-body">
                <div class="form-group layer-modal-breadcrumb">
                    <breadcrumb-component metadata-type="1" hide-copy-button="1" metadata-id="$ctrl.single.Layer.ServiceId"></breadcrumb-component>
                </div>
                <div class="form-group">
                    <ui-select ng-model="$ctrl.single.AddLayerType"
                               theme="bootstrap"
                               reset-search-input="false"
                               title="">
                        <ui-select-match placeholder="">{{$select.selected.Name}}</ui-select-match>
                        <ui-select-choices repeat="lt in $ctrl.layerTypes  | propsFilter: {Name: $select.search}">
                            <div ng-bind-html="lt.Name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <add-layer-from-file-component default-s-rs="$ctrl.defaultSRs" single="$ctrl.single" callback="$ctrl.callback" ng-if="$ctrl.single.AddLayerType.Id==0"></add-layer-from-file-component>
                <add-layer-from-database-component default-s-rs="$ctrl.defaultSRs" single="$ctrl.single" callback="$ctrl.callback" ng-if="$ctrl.single.AddLayerType.Id==1"></add-layer-from-database-component>                
            </div>
        </div>
    </div>
</div>
