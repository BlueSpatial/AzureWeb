<!--<h4 class="modal-title">{{$ctrl.single.IsEditMode?'Edit':'Add'}} folder</h4>-->
<form name="$ctrl.form">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Folder name: </label>
                <input ng-model="$ctrl.single.NewFolder.Name" class="form-control">
            </div>
            <button ng-click="$ctrl.saveFolder()" type="button" class="btn blue">
                <span class="glyphicon glyphicon-floppy-disk"></span>
                Save
            </button>
            <button class="btn btn-danger tree-button" ng-click="$ctrl.reset()">
                <span class="glyphicon glyphicon-remove"></span> Cancel
            </button>
        </div>
    </div>
</form>
