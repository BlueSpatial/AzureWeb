<html>

<head>
    <title>Blue Spatial Tableau Web Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="" />
    <link rel="stylesheet" href="../MapPreview/scripts/jQuery-QueryBuilder/query-builder.default.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript" defer></script>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin="" defer></script>
    <script src="https://unpkg.com/esri-leaflet@2.1.3/dist/esri-leaflet.js"
            integrity="sha512-pijLQd2FbV/7+Jwa86Mk3ACxnasfIMzJRrIlVQsuPKPCfUBCDMDUoLiBQRg7dAQY6D1rkmCcR8286hVTn/wlIg=="
            crossorigin="" defer></script>
    <script src="WebDataConnector.js" type="text/javascript" defer></script>

    <!-- query builder -->
    <script src="https://cdn.jsdelivr.net/alasql/0.1/alasql.min.js"></script>
    <script src="../MapPreview/scripts/jQuery-QueryBuilder/query-builder.standalone.min.js"></script>

</head>

<body>
    <div id="invisibleMap"></div>
    <div id="queryBuilder"></div>
    <button type="button" class="btn btn-info" id="resetFilterBtn"><i class="fa fa-undo"></i> Reset Filter</button>
    <button type="button" class="btn btn-primary" id="applyFilterBtn"><i class="fa fa-filter"></i> Apply Filter</button>
    <button type="button" class="btn btn-primary" id="getAllDataBtn"><i class="fa fa-filter"></i> Get All Data</button>

    <div class="modal fade in" id="authForm" tabindex="-1" role="dialog" style="background-color:gray">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign In</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        Please sign in to access
                    </div>
                    <div id="messageAuth" style="display: none; color: white; background-color: rgb(212, 100, 100); text-align: center; padding-top: 3px; padding-bottom: 3px;">Unable to access the authentication service.</div>
                    <div id="uploadGisFile" class="tab-pane fade in active">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Username:</label>
                                    <input type="text" class="form-control" name="txtUsername">
                                </div>
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="password" class="form-control" name="txtPassword" />
                                </div>
                                <div class="form-group" style="text-align:center;">
                                    <button class="btn btn-primary blue" id="btnSignIn"><span class="glyphicon glyphicon-upload"></span> Sign In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
